<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="formation.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap v5.3 -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="landingcss.css" />
    <link rel="stylesheet" href="Formation.css" />
    
    <!-- css  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coach Academy</title>
  </head>
  <body>
    

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="wrapper">
            <div class="campo">
              <div class="semi1"></div>
              <div class="semi2"></div>
              <div class="divisoria"></div>
              <div class="interior"></div>
              <div class="penalty"></div>
              <div type="button" id="gk" class="player"></div>
              <div type="button" id="cb" class="player"></div>
              <div type="button" id="lb" class="player"></div>
              <div type="button" id="rb" class="player"></div>
              <div type="button" id="lwb" class="player"></div>
              <div type="button" id="dm" class="player"></div>
              <div type="button" id="rwb" class="player"></div>
              <div type="button" id="lm" class="player"></div>
              <div type="button" id="cm" class="player"></div>
              <div type="button" id="rm" class="player"></div>
              <div type="button" id="amr" class="player"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="cardcount">
            <div class="mycards">
              <div class="img-section img-one"></div>
              <div class="contents">
                <h2 id="cardtitle">Select a Tactic!</h2>
                <p id="cardinfo"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dropdown">
       <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Pick a Team
        </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li>
          <a onclick="getTeamInfo('1644')" class="dropdown-item" href="#"
            >PSG</a
          >
        </li>
        <li>
          <a onclick="getTeamInfo('2817')" class="dropdown-item" href="#"
            >Barcelona</a
          >
        </li>
        <li>
          <a onclick="getTeamInfo('17')" class="dropdown-item" href="#"
            >Manchester City</a
          >
        </li>
      </ul>
    </div>

    <div class="formations">
      <div
        class="btn-group"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button
          id="A"
          onclick="formation(0)"
          style="background-color: #4f7edc; color: white"
          type="button"
          class="btn btn-outline-primary"
        >
          Attack
        </button>
        <button
          id="M"
          onclick="formation(1)"
          style="background-color: #4f7edc; color: white"
          type="button"
          class="btn btn-outline-primary"
        >
          MID
        </button>
        <button
          id="D"
          onclick="formation(2)"
          style="background-color: #4f7edc; color: white"
          type="button"
          class="btn btn-outline-primary"
        >
          Defense
        </button>
       
      </div>
    </div>

    <div class="reset">
      <p id="reset1">
        <button type="button" onclick="formation(5)" class="btn btn-danger">
          Reset
        </button>
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="Formation.js"></script>
  </body>
</html>
